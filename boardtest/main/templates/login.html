{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}"> 
    <title>Document</title>
</head>
<body>
    {% block content %}
    
    <form method="post">
        <h2>로그인</h2>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" id="bnt">로그인</button>
        
    </form>
    <p><a href="{% url 'social:begin' 'google-oauth2' %}">Google 로그인</a></p>
    <a href="{% url 'register' %}">회원가입 하기</a>
    {% endblock %}
    
</body>
<script src="/js/script.js"></script>
</html>
